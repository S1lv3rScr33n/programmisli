<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Swell</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_wrap">
            <div class="logo">
                <img class="logo_img" src="img/logo.svg" alt="swell logo">
            </div>
            <nav class="nav_menu">
                <ul class="menu_list">
                    <li class="list-item">
                        <a class="item-link" href="#">
                            Why Swell?
                        </a>
                    </li>
                    <li class="list-item">
                        <a class="item-link" href="#">
                            Features
                        </a>
                    </li>
                    <li class="list-item">
                        <a class="item-link" href="#">
                            Pricing
                        </a>
                    </li>
                    <li class="list-item">
                        <a class="item-link" href="#">
                            Resources
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user_nav">
                <div class="user_btn">
                    <a class="btn btn-transparent" href="#">Start free trial</a>
                    <a class="btn" href="#">Log In</a>
                </div>

            </div>
        </div>
    </div>
</header>
<main class="page">
    <section class="present">
        <div class="present_wrap">
            <div class="container">
                <div class="present_block">
                    <h1 class="title">Sell creatively</h1>
                    <p class="subtitle">
                        Swell is the most powerful
                        <span class="color-text">headless ecommerce platform</span>
                        for modern brands, startups, and agencies.</p>
                    <div class="email">
                        <input class="form_email" type="email" placeholder="Enter your email">
                        <button class="btn btn-primary" type="submit">Start free trial</button>
                    </div>
                </div>
                <div class="present_block_image">
                    <img class="present_image" src="img/presentImage.jpg" alt="img">
                </div>
            </div>
        </div>
    </section>
    <section class="features">
        <div class="container">
            <div class="features_wrap">
                
            </div>
        </div>
    </section>
</main>
</body>
</html>
